<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Customizable Clock</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Panel -->
    <nav class="navigation">
        <button class="nav-button active" data-target="clock-section">Clock</button>
        <button class="nav-button" data-target="timer-section">Timer</button>
        <button class="nav-button" data-target="alarm-section">Alarm</button>
        <button class="nav-button" data-target="notes-section">Notes</button>
        <button class="nav-button" data-target="customization-section">Customize</button>
    </nav>

    <!-- Clock Section -->
    <section id="clock-section" class="section active">
        <div class="clock-container">
            <div id="digital-clock">00:00:00</div>
            <canvas id="analog-clock" width="200" height="200"></canvas>
        </div>
    </section>

    <!-- Timer Section -->
    <section id="timer-section" class="section">
        <h2>Timer</h2>
        <div class="timer">
            <input type="number" id="timer-hours" placeholder="Hours" min="0">
            <input type="number" id="timer-minutes" placeholder="Minutes" min="0">
            <input type="number" id="timer-seconds" placeholder="Seconds" min="0">
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="reset-timer">Reset</button>
        </div>
        <div id="timer-display">00:00:00</div>
    </section>

    <!-- Alarm Section -->
    <section id="alarm-section" class="section">
        <h2>Alarm</h2>
        <div class="alarm">
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
            <button id="clear-alarm">Clear Alarm</button>
        </div>
        <div id="alarm-status">No alarm set.</div>
    </section>

    <!-- Notes Section -->
    <section id="notes-section" class="section">
        <h2>Notes</h2>
        <div class="notes">
            <textarea id="note-input" placeholder="Write your note here..."></textarea>
            <button id="save-note">Save Note</button>
        </div>
        <div id="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </section>

    <!-- Customization Section -->
    <section id="customization-section" class="section">
        <h2>Customize Your Clock</h2>
        
        <div class="customization-option">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" name="bg-color" value="#ffffff">
        </div>

        <div class="customization-option">
            <label for="bg-image">Background Image:</label>
            <input type="file" id="bg-image" accept="image/*">
        </div>

        <div class="customization-option">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color" value="#000000">
        </div>

        <div class="customization-option">
            <label for="font-family">Font Family:</label>
            <select id="font-family" name="font-family">
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Pacifico', cursive">Pacifico</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
            </select>
        </div>

        <button id="reset-button">Reset to Default</button>
    </section>

    <!-- Alarm Sound -->
    <audio id="alarm-sound" src="/paiya-bgm-63845.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
